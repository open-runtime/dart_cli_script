name: cli_script
version: 1.0.0
description:
  Write scripts that call subprocesses with the ease of shell scripting and the
  power of Dart.
repository: https://github.com/google/dart_cli_script

environment:
  sdk: '>=2.12.0 <4.0.0'

dependencies:
  async: ^2.11.0
  charcode: ^1.3.1
  collection: ^1.18.0
  glob: ^2.1.2
  meta: ">=1.11.0 <2.0.0"
  path: ^1.9.0
  source_span: ^1.10.0
  stack_trace: ^1.11.1
  string_scanner: ^1.2.0
  tuple: ^2.0.2

dev_dependencies:
  sass_analysis:
    git:
      url: https://github.com/sass/dart-sass
      path: analysis
  test: ^1.25.3
  test_descriptor: ^2.0.1
